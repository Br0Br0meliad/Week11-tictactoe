<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    </head>
    <body class="bg-white">
    
    <div class="container align-content-center justify-content-center">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-1">Tic-Tac-Toe</h1>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-auto">
                <h2 id="gameStatus">Status</h2>
            </div>
        </div>



        <div class="row justify-content-center my-4">
            <div class="col-auto">
                <table class="table table-bordered bg-primary" style="height: 600px; width: 600px;" id="board">
                    <tr>
                        <td class="square" data-cell-index="0">  </td>
                        <td class="square" data-cell-index="1">  </td>
                        <td class="square" data-cell-index="2">  </td>
                    </tr>
                    <tr>
                        <td class="square" data-cell-index="3">  </td>
                        <td class="square" data-cell-index="4">  </td>
                        <td class="square" data-cell-index="5">  </td>
                    </tr>
                    <tr>
                        <td class="square" data-cell-index="6">  </td>
                        <td class="square" data-cell-index="7">  </td>
                        <td class="square" data-cell-index="8">  </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <button id="resetButton" class="button btn-lg btn-warning" type="reset">New Game</button>
            </div>
        </div>
        

    </div>

    <div id="win" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong></strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="draw" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>It's a draw!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
